        <!doctype html>
        <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <title>Form Elements</title>

            <style>
            .form-group {
                margin-bottom: 20px;
            }
            </style>
        </head>
        <body>
            <div class="container">
            <h1>Form Elements</h1>
            
            <form>
                <div class="form-group">
                <label for="text-input">Text Input</label>
                <input type="text" id="text-input" class="form-control">
                </div>

                <div class="form-group">
                <label>Radio Buttons</label>
                <div>
                    <input type="radio" id="radio1" name="radio">
                    <label for="radio1">Option 1</label>
                </div>
                <div>
                    <input type="radio" id="radio2" name="radio">
                    <label for="radio2">Option 2</label>
                </div>
                </div>

                <div class="form-group">
                <label>Checkboxes</label>
                <div>
                    <input type="checkbox" id="checkbox1">
                    <label for="checkbox1">Check this</label>
                </div>
                <div>
                    <input type="checkbox" id="checkbox2">
                    <label for="checkbox2">Check that</label>
                </div>
                </div>

                <div class="form-group">
                <label for="select-input">Select Box</label>
                <select id="select-input" class="form-control">
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                </select>
                </div>

                <div class="form-group">
                <label for="date-input">Date Input</label>
                <input type="date" id="date-input" class="form-control">
                </div>

                <div class="form-group">
                <label for="textarea">Textarea</label>
                <textarea id="textarea" class="form-control" rows="4"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            </div>
        </body>
        </html>
